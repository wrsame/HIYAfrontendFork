<html lang="en">

    <link href="/src/output.css" rel="stylesheet">

    <script type="module" defer src="/src/JS/global2.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

<body class="font-serif relative">

    <div>
        <div class="topBar bg-black w-full h-8 text-sm text-center flex items-center justify-center z-100 font-sans">
            <span class="lg:w-3/12" id="sliderText"></span>
        </div>

        <div class="relative h-max w-full inset-0 p-6 lg:px-32 zindex-100 2xl:px-80 border-b border-gray-200">
            <div id="navbar-container"></div>
        </div>
    </div>

    <div class="md:pt-16">
        <div class="max-w-6xl md:mx-10 lg:mx-auto p-5">
            <!-- Header -->
            <div class="flex gap-2 flex-col lg:flex-row md:justify-between lg:items-center mb-20">
                <h1 class="text-4xl md:text-5xl font-semibold">Din indkøbskurv</h1>
                <button class="bg-gray-100 rounded-md px-4 py-1 w-32"><a href="/src/HTML/collections/main.html">Shop

            </div>

            <div class="productsDiv flex flex-col lg:flex-row gap-10 lg:gap-16">

                        <div class="text-center">ANTAL</div>
                        <div class="text-right">I ALT</div>
                    </div>

                    <div id="basket-container" class="product-rows-container">
                    </div>
                </div>
                <div class="w-full lg:w-96 flex flex-col">
                    <div class="flex-1 flex flex-col justify-between">
                        <div class="flex-1 flex flex-col gap-10">
                            <div class="flex justify-between">
                                <p class="text-lg font-semibold">Subtotal</p>
                                <p id="subtotal" class="text-lg font-semibold">0</p>
                            </div>
                            <div class="font-sans">
                                <button
                                    class="go-to-payment w-full primary-bgColor text-white py-3 mb-2 text-xl hover:bg-black">Gå

                                <!-- <button
                                    class="create-test-order w-full primary-light-col text-white py-3 mb-2 hover:bg-gray-400"
                                    disabled>Opret
                                    ordre

                            </div>
                        </div>
                        <div class="max-w-4xl mt-8 pt-7 border-t border-gray-300">
                            <div
                                class="light-blue-col text-gold-500 text-center py-3 text-white font-bold rounded-md mb-4 flex items-center justify-center">
                                <img src="https://www.pngkey.com/png/full/643-6434328_lifetime-guarantee-icon-white-label.png"
                                    alt="Lifetime Warranty Icon " class="w-12 lg:w-10 mr-2">
                                <p class="text-base lg:text-sm">Livstidsgaranti på alle smykker</p>
                            </div>
                            <div class="flex items-center bg-gray-100 p-4 rounded-md mb-2 ">
                                <img src="https://static.thenounproject.com/png/2526085-200.png"
                                    alt="Lifetime Warranty Icon " class="w-8 h-8 mx-4 lg:mx-0 lg:mr-4">
                                <p class="text-base  ">Levering mellem 2-7 hverdage</p>
                            </div>
                            <div class="flex items-center bg-gray-100 p-4 rounded-md mb-2">
                                <img src="https://icons.veryicon.com/png/o/miscellaneous/energy-system-icon/return-57.png"
                                    alt="Donate to Charity Icon" class="w-8 h-8 mx-4">
                                <p class="text-base ">30 dages returret</p>
                            </div>
                            <div class="flex items-center bg-gray-100 p-4 rounded-md mb-2">
                                <img src="https://cdn-icons-png.flaticon.com/512/628/628576.png" alt="Free Returns Icon"
                                    class="w-8 h-8 mx-4">
                                <p class="text-base">Fri fragt i hele Danmark</p>
                            </div>
                        </div>
                    </div>
                </div>

    </footer>
