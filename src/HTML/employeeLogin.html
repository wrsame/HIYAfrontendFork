<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link href="/src/output.css" rel="stylesheet">
    <link href="/src/css/global.css" rel="stylesheet">
    <link href="/src/css/animations.css" rel="stylesheet">
    <script defer type="module" src="/src/JS/employeeLogin.js"></script>
    <script src="https://kit.fontawesome.com/d17e4552c5.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-serif relative">
    <div class="primary-superlight-col flex justify-center min-h-screen font-sans">
        <div class="container mx-auto p-4 max-w-3xl">
            <div class="form-box bg-white p-8 rounded-lg shadow-lg mt-10">
                <form id="login-form" class="space-y-6">
                    <h2 class="text-2xl font-bold mb-4">Employee Login</h2>
                    <div class="input-group">
                        <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="login-email" required
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div class="input-group">
                        <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="login-password" required
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <button type="submit"
                        class="w-full py-2 px-4 primary-bgColor text-white font-medium rounded-md shadow-sm focus:outline-none hover:opacity-70">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
